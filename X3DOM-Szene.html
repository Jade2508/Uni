<!DOCTYPE html>
<html>
  <head>
    <title>X3DOM Scene</title>
    <script
      type="text/javascript"
      src="https://www.x3dom.org/download/x3dom.js"
    ></script>
  </head>
  <body>
    <x3d>
      <scene>
        <transform DEF="redCylinder">
          <shape>
            <appearance>
              <material diffuseColor="1 0 0" />
            </appearance>
            <cylinder />
          </shape>
        </transform>
        <transform translation="0 1 0">
          <shape>
            <appearance>
              <material diffuseColor="1 0 0" />
            </appearance>
            <sphere />
          </shape>
        </transform>
        <transform translation="-0.5 -1.4 0" scale="0.4 0.4 0.4">
          <use href="#redCylinder" />
        </transform>
        <transform translation="0.5 -1.4 0" scale="0.4 0.4 0.4">
          <use href="#redCylinder" />
        </transform>
        <transform translation="0 2 0.5" scale="0.9 0.4 0.4">
          <shape>
            <appearance>
              <material diffuseColor="0 1 1" />
            </appearance>
            <cylinder />
          </shape>
        </transform>
      </scene>
    </x3d>
  </body>
</html>
